<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title></title>
  </head>
  <body class='container'>

    <h1>Find a Doctor Near You</h1>
    <form action="index.html">
      <h3>Search By Condition</h3>
      <div class='form-group'>
        <label for="condition">Condition</label>
        <input type="text" id='condition'>
      </div>
      <div class='form-group'>
        <label for="firstName">Doctor's First Name</label>
        <input type="text" id='firstName'>
        <label for="lastName">Doctor's Last Name</label>
        <input type="text" id='lastName'>
      </div>
      <div class='form-group'>
        <label for="specialties">Select A Specialty:</label>
        <select name="specialties" id="specialties">
          <option value="">Any</option>
        </select>
      </div>
      <div class='form-group'>
        <label for="range">Range To Search (in miles)</label>
        <input type="text" id='range'>
      </div>
      <button type='submit'>Search</button>
    </form>

    <div id='results'>

    </div>

  </body>
</html>
