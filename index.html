<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title></title>
  </head>
  <body class='container'>

    <h1>Find a Doctor Near You</h1>
    <div>
      <button class='formDivButton btn btn-info' id='showCondDiv' value='condDiv'>Search By Condition</button>
      <button class='formDivButton btn btn-info' id='showNameDiv' value='nameDiv'>Search By Name</button>
      <button class='formDivButton btn btn-info' id='showSpecDiv' value='specDiv'>Search By Specialty</button>
    </div>
    <form action="index.html">
      <div class='form-group searchParam condDiv'>
      <h3>Search By Condition</h3>
        <label for="condition">Condition</label>
        <input type="text" id='condition'>
      </div>
      <div class='form-group searchParam nameDiv'>
      <h3>Search By Name</h3>
        <label for="firstName">Doctor's First Name</label>
        <input type="text" id='firstName'>
        <label for="lastName">Doctor's Last Name</label>
        <input type="text" id='lastName'>
      </div>
      <div class='form-group searchParam specDiv'>
      <h3>Search By Specialty</h3>
        <label for="specialties">Select A Specialty:</label>
        <select name="specialties" id="specialties">
          <option value="">Any</option>
        </select>
      </div>
      <div class='form-group'>
        <label for="range">Range To Search (in miles)</label>
        <input type="number" id='range' required min='1' max='100'>
      </div>
      <button type='submit'>Search</button>
    </form>

    <div id='results'>

    </div>

  </body>
</html>
